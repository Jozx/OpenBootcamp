<!DOCTYPE html>

<head>

    <title>Ejercicio Multimedia</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://knowtechie.com/wp-content/uploads/2019/08/world-of-warcraft-classic.jpg.webp" alt="logo-wow"
            width="500" height="300">
    </div>

    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay muted loop>
            <source src="recursos/Video_480p.mp4" type="video/mp4" />
        </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="recursos/Music Video.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>

</html>
